<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>etsyapp</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="index.js"></script>
  </head>
  <body onload="etsy.search('load'); etsy.handleEnterPress(); etsy.getSavedSearches();">
    <div id="app">
      <div id="search">
        <input type="text" placeholder="Search Etsy" id="search_box"/>
        <button onclick="etsy.search('click')" id="submit_search">Submit</button>
        <div id="save_search" onClick="etsy.saveSearch()" title="save search"><i class="material-icons">save</i></div>
        <div id="saved_searches">
          <h4>Saved Searches</h4>
          <ul id="saved_search_list"></ul>
        </div>
      </div>

      <div id="results">
        <span id="results_count"></span>
        <ul id="results_list"></ul>
        <div id="load_next" onclick="etsy.search('next')">Load more...</div>
      </div>
    </div>
  </body>
</html>
